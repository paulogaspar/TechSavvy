<!doctype html>
<html> 
<head>
	<title>TechSavvy</title>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
	<script src="static/control.js"></script>
</head>
<body ng-app="tsApp" ng-controller="tsController">
	<div ng-repeat="post in allContent">
		<a href="[[post.link]]"><img src=[[post.picture]] /></a>
		[[post.name]]<br/>
		[[post.message]]<br/>
		By [[post.from.name]]<br/><br/>
	</div>
	[[allContent]]
</body>
</html>
